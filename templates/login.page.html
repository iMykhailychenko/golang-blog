{{template "base" . }}

<!-- main -->
{{define "main"}}

<main class="form-signin d-flex flex-column text-center h-100 bg-light">
    <a class="h4 d-block mt-5 text-dark" href="/">Go to Home Page</a>

    <form autocomplete="off" class="auth-form m-auto d-block w-100 px-2">
        <h1 class="h3 my-3 fw-normal">Please Log In</h1>

        <div class="form-floating">
            <input required name="email" type="email" class="form-control" id="email" placeholder="name@example.com" />
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input required name="password" type="password" class="form-control" id="password" placeholder="Password" />
            <label for="password">Password</label>
        </div>

        <div class="checkbox my-3">
            <label class="d-flex align-items-center">
                <input type="checkbox" name="remember" value="remember" />
                <span class="ms-2">Remember me</span>
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>

        <a class="btn btn-link d-block mt-4" href="/join">Create new Account</a>
    </form>
</main>
{{end}}
